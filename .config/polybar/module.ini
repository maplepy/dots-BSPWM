; sink = alsa_output.pci-0000_12_00.3.analog-stereo

format-volume-prefix = "Ô©Ω "
; format-volume-prefix-foreground = ${color.primary}
format-volume = <label-volume>
label-volume = %percentage%%

format-muted-prefix = "Ô™Ä "
