;; Media playing module

[module/media]
type = custom/script
tail = true

exec          = $HOME/scripts/media.sh scroll
click-left    = $HOME/scripts/media.sh keys play
click-right   = $HOME/scripts/media.sh keys prev
click-middle  = $HOME/scripts/media.sh keys next


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;; Microphone module

[module/mic]
type = custom/ipc

hook-0 = $HOME/scripts/volume.sh mic init
hook-1 = $HOME/scripts/volume.sh mic status
initial = 1

click-left  = $HOME/scripts/volume.sh mic toggle
click-right = $HOME/scripts/volume.sh mic init
scroll-up   = $HOME/scripts/volume.sh mic raise
scroll-down = $HOME/scripts/volume.sh mic lower


